# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Student:
      properties:
        _id:
          type: string
        age:
          type: integer
        class:
          type: string
        contact:
          type: number
        dob:
          type: integer
        email:
          type: string
        fathersname:
          type: string
        name:
          type: string
        place:
          type: string
        rollnumber:
          type: string
        surname:
          type: string
        validate:
          type: boolean
      required:
        -  _id
        - name
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
    about:
      properties:
        _id:
          type: string
        contact:
          type: number
        place:
          type: string
        schoolname:
          type: string
        telephone:
          type: number
      required:
        -  _id
      
    
    course:
      properties:
        _id:
          type: string
        name:
          type: string
      required:
        -  _id
      
    
    exam:
      properties:
        _id:
          type: string
        grade:
          type: object
        marks:
          type: integer
        rollnumber:
          type: string
        subjectname:
          type: string
      required:
        -  _id
      
    
    result:
      properties:
        _id:
          type: string
        rollnumber:
          type: integer
      required:
        -  _id
        - rollnumber
      
    
